        // ===================== GENERATORS =======================

        function* iterable () {
            yield "hola";
            console.log("Hola Consola");
            yield "hola 2";
            console.log("Seguimos con más instrucciones de nuestro código");
            yield "hola 3";
            yield "hola 4";
        }

        let iterador = iterable();
        //console.log(iterador.next());
        //console.log(iterador.next());
        //console.log(iterador.next());
        //console.log(iterador.next());

            console.log(y);
        }

        const arr = [...iterable()];
        console.log(arr);

        function cuadrado(value) {
            setTimeout(() => {
                console.log({
                    value,
                    resultado: value * value
                });
            }, Math.random() * 1000);
        }

        function* generador () {
            console.log("Inicia Generator");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina Generator");
        }

        let gen = generador();

        for (const y of gen) {
            console.log(y);
        }
